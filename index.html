<!-- Index.html file -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    
    <title>QR Code Scanner / Reader</title>
    
</head>

<body>
   <div id="qr-result"></div>
   <h1>Scan qr code</h1>
   <div style="display: flex; justify-content: center;">
        <div id="qr-reader" style="width: 500px;"></div> 
    </div>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        function domReady(fn) {
            if(document.readyState == 'complete' || document.readyState == 
                'interactive') {
                    setTimeout(fn,1)
                } else {
                    document-addEventListener('DOMContentLoaded', fn)
                }
            }
            domReady(function(){
                var myqr = document.getElementById('qr-result');
                var lastResult, countResults = 0;

                function onScanSuccess(decodeText, decodeResult){
                    if(decodeText !== lastResult){
                        ++countResults;
                        lastResult = decodeText;

                        alert('your Qr is :' +decodeText, decodeResult);
                        myqr.innerHTML = `you scan ${countResults}: ${decodeText}`;
                    }
                }
                var htmlScanner = new Html5QrcodeScanner('qr-reader',
                    {fps:10, qrbox:250}
                );
                htmlScanner.render(onScanSuccess)
            })
        
    </script>
</body>

</html>
